<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="banner">Music Playlist Explorer</h1>
        <nav id="navBar">
            <a href="index.html" id="current">All</a>
            <a href="featured.html">Featured</a>
        </nav>
    </header>

    <main> 
        <section class="playlist-cards">
            <!-- Cards will be dynamically inserted here-->
        </section>
    </main>

    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <div class="modalHeader">
                    <div class="modalLeftContent">
                        <img id="playlistImage" src="" alt="Playlist Image" width="200">
                        <button class="shuffleButton">Shuffle</button>
                    </div>
                    <section id="playlistModalHeadings">
                        <h1 id="playlistName"></h1>
                        <p id="playlistCreator"></p>
                    </section>
                </div>
            </div>
            <div id="listOfSongs"></div>
        </div>
    </div>

    <footer className="footer">Â© Monica Coira. All Rights Reserved.</footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
